<script>
function load() {

  // Get selected file.
  let file = document.getElementById("picker").files[0];

  // Read selected file.
  let reader = new FileReader();
  reader.addEventListener("loadstart", (event) => {
    $("body").addClass("wait");
  })
  reader.onload = () => {
    let data = JSON.parse(reader.result);
    oncotreeVIS(data, "container")
  };
  reader.readAsText(file);

  e = document.getElementById("drop-down-cohort")
  var option = document.createElement("option")
  option.text = file.name
  option.selected = true
  e.add(option)

}
</script>

<script>

function waitForElement(regex, timeout = 10000) {
  return new Promise((resolve, reject) => {
    // Helper function to search the DOM for matching element
    const findMatchingElement = () => {
      const elements = document.querySelectorAll('[id]');
      return Array.from(elements).find(el => regex.test(el.id));
    };

    // Try to find it immediately
    const existingMatch = findMatchingElement();
    if (existingMatch) return resolve(existingMatch);

    // Set up a MutationObserver to watch for changes
    const observer = new MutationObserver(() => {
      const match = findMatchingElement();
      if (match) {
        observer.disconnect();
        resolve(match);
      }
    });

    observer.observe(document.body, { childList: true, subtree: true });

    // Set timeout to reject if element doesn't appear
    setTimeout(() => {
      observer.disconnect();
      reject(new Error(`Timeout: No element matching regex ${regex} found`));
    }, timeout);
  });
}
